<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Been Together</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="background-slideshow"></div>
    <div class="pink-overlay">
        <h1>Been Together</h1>
        <div class="couple-section">
            <div class="person chengleang">
                <img src="img/Mean Chengleang.jpg" alt="Mean Chengleang">
                <div class="info-block">
                    <div class="name chengleang">Chengleang Mean</div>
                    <div class="birthday">Birthday: 27/Mar/2004</div>
                </div>
            </div>
            <div class="person chhuyhaun">
                <img src="img/Horn Chhuyhaun.jpg" alt="Horn Chhuyhaun">
                <div class="info-block">
                    <div class="name chhuyhaun">Chhuyhaun Horn</div>
                    <div class="birthday">Birthday: 02/May/2003</div>
                </div>
            </div>
        </div>
        <p class="together-label">We have been together for:</p>
        <div id="days-together"></div>
        <p class="since-label">Since: <span id="start-date">02/FEB/2025</span></p>
    </div>
</body>
</html>
